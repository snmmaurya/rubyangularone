<h2>Sign In</h2>
<form ng-controller="deviseController as user" ng-submit="user.signIn()" novalidate>  
  <div class="form-group">
    <label for="inputEmail">Email Address</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="Enter username" ng-model="user.credentials.email">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.credentials.password">
  </div> 
  <input type="submit" class="btn btn-default" value="Sign In" />
</form>
