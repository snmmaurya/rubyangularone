
    <div class="col-lg-12" ng-repeat="problem in problems">
      <div class="well">
        <p>{{problem.problem}}</p>
        <div class="panel-body">
          <div class="col-sm-12 col-lg-3">
          <a href="#/programmers/solution/{{problem.solution_id}}/problem/{{problem.id}}/answers">Available Answers</a>
          </div>
          <div class="col-sm-12 col-lg-3">
            Creted At [{{problem.created_at}}]
          </div>
          <div class="col-sm-12 col-lg-3 text-right period">
            Created By [<em><a href="#/profile/users/{{problem.id}}">Snmmaurya</a></em>]
          </div>
          <div class="col-sm-12 col-lg-3 text-right period">
          </div>
        </div>
      </div>
    </div>
