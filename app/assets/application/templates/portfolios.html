<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Portfolio
           <small>My Portfolio</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<!-- Projects Row -->
<div class="row">
  <div class="col-md-6 img-portfolio" data-ng-repeat="portfolio in portfolios">
      <a ng-href="#/portfolios/{{portfolio.id}}">
        <img src="{{portfolio.image}}" alt="{{portfolio.title}}" class="portfolo-img-size border-gray">
      </a>
       <a ng-href="{{portfolio.title}}">{{portfolio.title}}</a>
      </h3>
      <p>{{portfolio.description}}</p>
  </div>
</div>
<!-- /.row -->
