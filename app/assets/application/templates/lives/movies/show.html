<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Movie
           <small>Show Movie</small>
        </h1>                
    </div>
</div>
<!-- /.row -->

<!-- Movie Content -->
<div class="row">
  <div class="control-group form-group">
    <div class="controls">
      <label>Name</label>
      {{movie.name}}
    </div>
    <div class="controls">
      <label>Email</label>
      {{movie.email}}
    </div>
    <div class="controls">
      <label>Contact</label>
      {{movie.contact}}
    </div>
    <div class="controls">
      <label>Create AT</label>
      {{movie.created_at}}
    </div>
    <div class="controls">
      <a ng-href="#/movies" class="btn btn-default">Back</a>
      <a ng-href="#/movies/{{movie.id}}/edit" class="btn btn-info">Edit</a>
      <!-- <a href="javascript: void(0)" ng-click="deleteMovie(movie)" class="btn btn-danger">Delete</a> -->
    </div>
   </div>
</div>
