<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Customers Management System<br>
           <form name="customerForm" novalidate>
            Name<input type="text" data-ng-model="customerData.name"><br>
            Emai<input type="text" data-ng-model="customerData.email"><br>
            Contact<input type="text" data-ng-model="customerData.contact"><br>
            <button type="button" class="btn btn-primary" ng-click="addCustomer(customerData)" >Add Customer</button>            
           </form>
           <br>Search Filter By Name:
           <input type="text" data-ng-model="searchText">
        </h1>      
    </div>
</div>
<!-- /.row -->

<!-- Content -->
<div class="row">
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
              <th>Sr</th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="customer in customers track by $index |filter:searchText | orderBy:'name'">
            <td>SR</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.contact}}</td>
            <td>Actions</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
<!-- /.row -->
