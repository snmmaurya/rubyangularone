<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Movies
           <small>All Movie</small>
           <a ng-href="#/movies/new" class="btn btn-xs btn-primary">New Movie</a>
           <input type="text" ng-model="searchText">
        </h1>                
    </div>
</div>
<!-- /.row -->

<!-- Content -->
<div class="row">
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Sr</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-show="movies.length > 0">
          <tr ng-repeat="movie in movies | filter:searchText">
            <td>{{movie.id}}</td>
            <td>{{movie.name}}</td>
            <td>{{movie.email}}</td>
            <td>{{movie.created_at}}</td>
            <td>
              <a href="javascript: void(0);" ng-click="open({size: '', templateUrl: 'movieShowModel', data: movie})" class="btn btn-xs btn-default">View</a>
              <a ng-href="#/movies/{{movie.id}}/edit" class="btn btn-xs btn-info">Edit</a>
              <a href="javascript: void(0)" ng-click="deleteMovie(movie)" class="btn btn-xs btn-danger">Delete</a>
            </td>                           
          </tr>
        </tbody>
        <tbody ng-show="movies.length <= 0">
          <tr><td colspan="5" class="text-center">Data not found!</td></tr>               
        </tbody>
    </table>
  </div>
</div>
<!-- /.row -->


<script type="text/ng-template" id="movieShowModel">
  <div class="modal-header">
      <h3 class="modal-title">Movies Show</h3>
  </div>
  <div class="modal-body">
      <h4>Name:</h4>
      <div>{{modalContents.name}}</div>
      <h4>Email:</h4>
      <div>{{modalContents.email}}</div> 
      <h4>Contact:</h4>
      <div>{{modalContents.contact}}</div> 
      <h4>Created At:</h4>
      <div>{{modalContents.created_at}}</div>       
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
