<div ng-controller="programmersSolutionsProblemsController">
<div class="col-lg-12" ng-repeat="problem in paginationContents">
  <div class="well">
    <p ng-bind-html="problem.problem | prettyHtml"></p>
    <div class="panel-body">
      <div class="col-sm-12 col-lg-3">
      <a href="#/programmers/solutions/{{problem.solution_id}}/problems/{{problem.id}}/answers">Available Answers</a>
      </div>
      <div class="col-sm-12 col-lg-3">
        Creted At [{{problem.created_at}}]
      </div>
      <div class="col-sm-12 col-lg-3 text-right period">
        Created By [<em><a href="#/profile/users/{{problem.id}}">Snmmaurya</a></em>]
      </div>
      <div class="col-sm-12 col-lg-3 text-right period">
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12">
  <hr>
 <pagination total-items="totalItems" items-per-page="itemsPerPage" num-pages="numPages" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
</div>
