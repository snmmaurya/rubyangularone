<h2>Sign In</h2>
<form ng-controller="sessionsController" ng-submit="signIn()" novalidate>
  <div class="text-center fadein fadeout" id="flash-messages-container" ng-show="loginError">
    <p class="{{message.type}} alert alert-{{message.type}}">{{message.message}}</p>
  </div>

  <div class="form-group">
    <label for="inputEmail">Email Address</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="Enter username" ng-model="credentials.email">
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
  </div> 
  <input type="submit" class="btn btn-default" value="Sign In" />
</form>
