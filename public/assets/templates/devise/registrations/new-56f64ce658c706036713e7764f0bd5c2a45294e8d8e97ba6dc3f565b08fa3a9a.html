<h2>Sign Up</h2>
<form ng-controller="registrationsController" ng-submit="signUp()" novalidate>
  <!-- errors -->  
  <div ng-include="'/assets/templates/shared/_error_message.html'"></div>
  <!-- ends -->
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username" ng-model="credentials.username">
  </div>
  <div class="form-group">
    <label for="inputEmail">Email Address</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email" ng-model="credentials.email">
  </div>

  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
  </div> 

  <div class="form-group">
    <label for="inputPasswordConfirmation">Password Confirmation</label>
    <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Confirm Password" ng-model="credentials.password_confirmation">
  </div>

  <div class="form-group">
    <label for="inputFname">First Name</label>
    <input type="text" class="form-control" id="inputFname" placeholder="Enter Fname" ng-model="credentials.infos_attributes.fname">
  </div>

  <div class="form-group">
    <label for="inputLname">Last Name</label>
    <input type="text" class="form-control" id="inputLname" placeholder="Enter Lname" ng-model="credentials.infos_attributes.lname">
  </div>

  <input type="submit" class="btn btn-default" value="Sign UP" />
</form>
