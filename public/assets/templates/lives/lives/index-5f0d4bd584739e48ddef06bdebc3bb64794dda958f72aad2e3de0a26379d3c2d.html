<h1>ng-repeat</h1>

<input type="text" name="user" ng-model="user"><br>
<ul ng-init='users = [{name: "Cherry", email: "cherry@test.com"},{name: "Blossom", email: "blossom@test.com"}]'>
  <li ng-repeat="user in users | filter:user">{{user.name | uppercase}}</li>
</ul>
