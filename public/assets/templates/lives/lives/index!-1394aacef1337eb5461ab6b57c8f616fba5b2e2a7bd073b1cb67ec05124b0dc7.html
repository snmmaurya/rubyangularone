<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">            
            <ng-welcome></ng-welcome>
        </h1>                
    </div>
</div>
<!-- /.row -->

<!-- Intro Content -->
<div class="row">
    <div class="col-md-12">
      <h3>DatePicker Example:</h3>
      <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

    </div>
</div>
<!-- /.row -->


<!-- Intro Content -->
<div class="row">
    <div class="col-md-12">
      <h3>Alert Example:</h3>
      <div class="col-md-6">        
       <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="deleteFlashMessage($index)">{{alert.msg}}</alert>
      </div>
      <button type="button" class="btn btn-default" ng-click="addFlashMessage()">Add Flash Message</button>
    </div>
</div>
<!-- /.row -->






<h3>Carasoul example:</h3>
<div class="row">
  <div style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;height:200px;width:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-info" ng-click="addSlide(5)">Add Slide</button>
    </div>
    <div class="col-md-6">
      Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
      <br />Enter a negative number or 0 to stop the interval.
    </div>
  </div>
</div>

<h3>Textarea editor example:</h3>
<div class="row">

</div>
